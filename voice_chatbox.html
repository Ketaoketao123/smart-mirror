                return;

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();

            recognition.continuous = false;  // D·ª´ng sau m·ªói l·∫ßn n√≥i
            recognition.interimResults = true;  // Hi·ªÉn th·ªã k·∫øt qu·∫£ t·∫°m th·ªùi
            recognition.maxAlternatives = 1;  // Ch·ªâ l·∫•y 1 k·∫øt qu·∫£ t·ªët nh·∫•t
            
            // S·ª± ki·ªán khi b·∫Øt ƒë·∫ßu nghe

                for (let i = event.resultIndex; i < event.results.length; i++) {

                        document.getElementById('voiceText').textContent = finalTranscript;

                        processCommand(finalTranscript);

                    }

            recognition.onend = function() {

        // H√†m b·∫≠t/t·∫Øt micro

        // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i
        function updateStatus(text) {

        // H√†m x·ª≠ l√Ω l·ªánh ti·∫øng Vi·ªát
        function processCommand(command) {

            addMessage(command, 'user');

            const cmd = command.toLowerCase().trim();
            
            // T√¨m c√¢u tr·∫£ l·ªùi ph√π h·ª£p
            let response = "";
            
            // C√°c l·ªánh c∆° b·∫£n
            if (cmd.includes('xin ch√†o') || cmd.includes('hello') || cmd.includes('ch√†o')) {
                response = "Xin ch√†o! T√¥i l√† tr·ª£ l√Ω ·∫£o c·ªßa Smart Mirror. B·∫°n c·∫ßn g√¨ ·∫°?";
            } 
            else if (cmd.includes('m·∫•y gi·ªù')) {

            }

            }
            else if (cmd.includes('c·∫£m ∆°n') || cmd.includes('thank')) {

            }
            else if (cmd.includes('t·∫°m bi·ªát') || cmd.includes('bye')) {
                response = "T·∫°m bi·ªát b·∫°n! H·∫πn g·∫∑p l·∫°i.";
            }
            else {

            }
            
            // Hi·ªÉn th·ªã v√† ƒë·ªçc ph·∫£n h·ªìi

        // H√†m th√™m tin nh·∫Øn v√†o khung chat

        // H√†m ƒë·ªçc vƒÉn b·∫£n (Text-to-Speech)
        function speakText(text) {

        // Kh·ªüi t·∫°o khi trang load xong
